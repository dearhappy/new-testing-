<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TBT Deployment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Hide scrollbar for clean mobile look */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <!-- CONFIGURATION AREA -->
    <script>
        // PASTE YOUR GOOGLE SCRIPT WEB APP URL HERE
        const SCRIPT_URL = "PASTE_YOUR_DEPLOYED_WEB_APP_URL_HERE"; 
    </script>

    <!-- Main Container -->
    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative flex flex-col">
        
        <!-- Header -->
        <header class="bg-brand-700 text-white p-6 pb-12 rounded-b-[2.5rem] shadow-lg relative z-10">
            <div class="flex justify-between items-center mb-4">
                <div class="text-sm font-medium opacity-80">DEPLOYMENT LOG</div>
                <div class="bg-white/20 p-2 rounded-full backdrop-blur-sm">
                    <i class="fas fa-camera text-white"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">TBT Submission</h1>
            <p class="text-brand-100 mt-1">Daily Safety & Process Log</p>
        </header>

        <!-- Form Section -->
        <main class="flex-1 px-6 -mt-8 relative z-20 pb-8">
            <form id="submissionForm" class="space-y-5" onsubmit="submitForm(event)">
                
                <!-- Card Container -->
                <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-6 space-y-5">
                    
                    <!-- GP Process (N2) -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">GP Process (N2)</label>
                        <div class="relative">
                            <i class="fas fa-cogs absolute left-3 top-3.5 text-slate-400"></i>
                            <input type="text" name="gpProcess" required placeholder="e.g. Line Assembly A"
                                class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all font-medium">
                        </div>
                    </div>

                    <!-- Row for Counts -->
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Staff Count (N1) -->
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Staff Count (N1)</label>
                            <input type="number" name="staffCount" required min="0" placeholder="0"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 font-bold text-lg text-center text-brand-700">
                        </div>
                        
                        <!-- Absent (N3) -->
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Absent (N3)</label>
                            <input type="number" name="absentCount" required min="0" placeholder="0"
                                class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 font-bold text-lg text-center text-red-600">
                        </div>
                    </div>

                    <!-- TBT Topic (N5) -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">TBT Topic (N5)</label>
                        <textarea name="tbtTopic" required rows="3" placeholder="Enter safety topic details..."
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-500 transition-all"></textarea>
                    </div>

                </div>

                <!-- Photo Upload Section (N6) -->
                <div class="bg-white rounded-2xl shadow-lg border border-slate-100 p-1 overflow-hidden">
                    <input type="file" id="photoInput" accept="image/*" capture="environment" class="hidden" onchange="previewImage(this)">
                    <label for="photoInput" id="uploadLabel" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-slate-300 rounded-xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition-colors">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-camera-retro text-2xl text-brand-500 mb-2"></i>
                            <p class="text-sm text-slate-500 font-medium">Tap to take TBT Photo (N6)</p>
                        </div>
                    </label>
                    <!-- Preview Area -->
                    <div id="previewContainer" class="hidden relative">
                        <img id="imagePreview" class="w-full h-48 object-cover rounded-xl" />
                        <button type="button" onclick="removeImage()" class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full shadow-lg hover:bg-red-600 transition-colors">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-brand-500/30 transform transition-all active:scale-[0.98] flex justify-center items-center gap-2">
                    <span id="btnText">SUBMIT REPORT</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>

            </form>
            
            <p class="text-center text-slate-400 text-xs mt-6">Secure Submission System v1.0</p>
        </main>
    </div>

    <!-- Success/Error Notification Overlay -->
    <div id="notification" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-black/50 backdrop-blur-sm p-6 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center transform scale-95 transition-transform duration-300" id="notifCard">
            <div id="notifIcon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl"></div>
            <h3 id="notifTitle" class="text-xl font-bold mb-2"></h3>
            <p id="notifMessage" class="text-slate-500 mb-6"></p>
            <button onclick="closeNotification()" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-800 font-semibold py-3 rounded-xl transition-colors">
                Close
            </button>
        </div>
    </div>

    <script>
        let base64Image = "";

        // Handle Image Preview and Base64 Conversion
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Validate size (max 4MB to be safe for GAS)
                if (file.size > 4 * 1024 * 1024) {
                    showNotification('error', 'File Too Large', 'Please upload an image smaller than 4MB.');
                    input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('uploadLabel').classList.add('hidden');
                    document.getElementById('previewContainer').classList.remove('hidden');
                    
                    // Store base64 string without the prefix for sending
                    base64Image = e.target.result.split(',')[1];
                }
                reader.readAsDataURL(file);
            }
        }

        function removeImage() {
            document.getElementById('photoInput').value = '';
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('uploadLabel').classList.remove('hidden');
            base64Image = "";
        }

        async function submitForm(e) {
            e.preventDefault();
            
            // Validation
            if (SCRIPT_URL === "PASTE_YOUR_DEPLOYED_WEB_APP_URL_HERE") {
                showNotification('error', 'Configuration Error', 'Please paste your Google Script URL in the code.');
                return;
            }
            if (!base64Image) {
                showNotification('error', 'Photo Required', 'Please take or upload a TBT photo.');
                return;
            }

            // UI Loading State
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            
            btn.disabled = true;
            btn.classList.add('opacity-75');
            btnText.textContent = 'UPLOADING...';
            loader.classList.remove('hidden');

            const formData = new FormData(e.target);
            const data = {
                staffCount: formData.get('staffCount'),
                gpProcess: formData.get('gpProcess'),
                absentCount: formData.get('absentCount'),
                tbtTopic: formData.get('tbtTopic'),
                image: base64Image,
                mimeType: document.getElementById('photoInput').files[0].type,
                fileName: "TBT_" + Date.now() + ".jpg"
            };

            try {
                // We use no-cors to avoid CORS preflight issues with Google Scripts, 
                // but this means we can't read the response directly.
                // However, the script is robust enough that we can assume success if no network error.
                // NOTE: For best UX, we use a specially crafted fetch that expects JSON.
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    showNotification('success', 'Submitted!', 'Your TBT report has been saved to the sheet.');
                    document.getElementById('submissionForm').reset();
                    removeImage();
                } else {
                    throw new Error(result.message || 'Unknown error');
                }

            } catch (error) {
                console.error(error);
                showNotification('error', 'Submission Failed', 'Check your internet connection or script setup.');
            } finally {
                // Reset UI
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                btnText.textContent = 'SUBMIT REPORT';
                loader.classList.add('hidden');
            }
        }

        function showNotification(type, title, message) {
            const el = document.getElementById('notification');
            const icon = document.getElementById('notifIcon');
            const card = document.getElementById('notifCard');
            
            el.classList.remove('hidden');
            setTimeout(() => el.classList.remove('opacity-0'), 10);
            setTimeout(() => card.classList.remove('scale-95'), 10);
            
            document.getElementById('notifTitle').textContent = title;
            document.getElementById('notifMessage').textContent = message;
            document.getElementById('notifTitle').className = `text-xl font-bold mb-2 ${type === 'success' ? 'text-green-600' : 'text-red-600'}`;

            if (type === 'success') {
                icon.innerHTML = '<i class="fas fa-check"></i>';
                icon.className = 'w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl bg-green-100 text-green-600';
            } else {
                icon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                icon.className = 'w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl bg-red-100 text-red-600';
            }
        }

        function closeNotification() {
            const el = document.getElementById('notification');
            const card = document.getElementById('notifCard');
            
            el.classList.add('opacity-0');
            card.classList.add('scale-95');
            setTimeout(() => el.classList.add('hidden'), 300);
        }
    </script>
</body>
</html>
