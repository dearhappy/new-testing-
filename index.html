<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffold Academy - Materials Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .material-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .material-card:active { transform: scale(0.98); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-20">

    <header class="glass-nav sticky top-0 z-30 px-4 py-4">
        <div class="max-w-md mx-auto flex flex-col gap-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <i class="fas fa-hard-hat text-yellow-500"></i>
                    Scaffold Academy
                </h1>
                <div id="loadingStatus" class=""><div class="loader"></div></div>
            </div>
            
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="Search components..." class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl text-sm focus:bg-white transition-all outline-none">
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        <div id="stats" class="mb-4 text-xs text-slate-500 font-medium uppercase tracking-wider">Connecting to Google API...</div>
        <div id="materialsGrid" class="grid grid-cols-1 gap-4"></div>
        <div id="emptyState" class="hidden py-20 text-center">
            <i class="fas fa-search text-4xl text-slate-300 mb-3"></i>
            <p class="text-slate-500">No matching materials found.</p>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl overflow-hidden shadow-2xl transform transition-transform duration-300 translate-y-full" id="modalContent">
            <div id="modalBody" class="p-6"></div>
            <div class="p-4 border-t bg-slate-50">
                <button onclick="closeModal()" class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl">Got it</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Live API Endpoint connected to your Google Sheet
         */
        const API_URL = "https://script.google.com/macros/s/AKfycbzeljdxGG8RBZ9L8hucmh9AEhw6ZwdtFcUYaj9umEoI_-m583bSwoOLkSmAN-3rRORomA/exec"; 

        let allMaterials = [];

        async function init() {
            const stats = document.getElementById('stats');
            if (!API_URL) {
                stats.innerText = "Setup Required: Paste your Apps Script Web App URL in index.html";
                document.getElementById('loadingStatus').classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Map API keys to app keys
                allMaterials = data.map(item => ({
                    id: item.ID || item.id,
                    image: item.ImageURL || item.imageUrl || item.image,
                    title: item.Title || item.title,
                    specs: item.Specs || item.specs || 'No details.',
                    category: item.Category || item.category || 'Standard'
                }));
                
                renderMaterials(allMaterials);
            } catch (error) {
                console.error("API Error:", error);
                stats.innerText = "API Connection Error. Verify deployment settings.";
            } finally {
                document.getElementById('loadingStatus').classList.add('hidden');
            }
        }

        function renderMaterials(data) {
            const grid = document.getElementById('materialsGrid');
            const stats = document.getElementById('stats');
            grid.innerHTML = '';
            stats.innerText = `${data.length} materials loaded from cloud`;
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'material-card bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-200 flex items-center p-3 gap-4 cursor-pointer hover:border-blue-300';
                card.onclick = () => openModal(item);
                card.innerHTML = `
                    <div class="w-16 h-16 rounded-xl overflow-hidden flex-shrink-0 bg-slate-50 border border-slate-100">
                        <img src="${item.image}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150?text=No+Img'">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-slate-800 truncate">${item.title}</h3>
                        <p class="text-xs text-slate-500 line-clamp-1">${item.specs}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(item) {
            const modal = document.getElementById('modal');
            document.getElementById('modalBody').innerHTML = `
                <img src="${item.image}" class="w-full rounded-xl mb-4 h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=No+Preview'">
                <h2 class="text-2xl font-bold mb-2 text-slate-900">${item.title}</h2>
                <p class="text-slate-600 text-sm leading-relaxed">${item.specs}</p>
            `;
            modal.classList.remove('hidden');
            setTimeout(() => document.getElementById('modalContent').classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            document.getElementById('modalContent').classList.add('translate-y-full');
            setTimeout(() => document.getElementById('modal').classList.add('hidden'), 300);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allMaterials.filter(item => 
                (item.title && item.title.toLowerCase().includes(term)) || 
                (item.specs && item.specs.toLowerCase().includes(term))
            );
            renderMaterials(filtered);
        });

        window.onload = init;
    </script>
</body>
</html>
