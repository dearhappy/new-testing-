<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffold Academy - Materials Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .material-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .material-card:active { transform: scale(0.98); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Custom image container for better aspect ratio control */
        .img-container {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <header class="glass-nav sticky top-0 z-30 px-4 py-4">
        <div class="max-w-md mx-auto flex flex-col gap-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <i class="fas fa-hard-hat text-yellow-500"></i>
                    Scaffold Academy
                </h1>
                <div id="loadingStatus" class=""><div class="loader"></div></div>
            </div>
            
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="Search components..." class="w-full pl-10 pr-4 py-2 bg-slate-100 border-none rounded-xl text-sm focus:bg-white transition-all outline-none">
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="max-w-md mx-auto p-4">
        <div id="stats" class="mb-4 text-xs text-slate-500 font-medium uppercase tracking-wider">Syncing with Google Sheets...</div>
        
        <div id="materialsGrid" class="grid grid-cols-1 gap-4">
            <!-- Items will appear here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden py-20 text-center">
            <i class="fas fa-search text-4xl text-slate-300 mb-3"></i>
            <p class="text-slate-500">No matching materials found.</p>
        </div>
    </main>

    <!-- Modal Drawer -->
    <div id="modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl overflow-hidden shadow-2xl transform transition-transform duration-300 translate-y-full" id="modalContent">
            <div class="h-1.5 w-12 bg-slate-300 rounded-full mx-auto mt-3 mb-1 sm:hidden"></div>
            <div id="modalBody" class="p-6">
                <!-- Data injected here -->
            </div>
            <div class="p-4 border-t bg-slate-50">
                <button onclick="closeModal()" class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl active:bg-slate-800 transition-colors">
                    Got it
                </button>
            </div>
        </div>
    </div>

    <script>
        // LIVE GOOGLE SHEET URL
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6Yayh2-g4hTptMeuvbu6GHiHG8vwyAzUB7Pqmi55EQRsdsHofhEtxrAHVxoXCuv9IGuS6HtzhbM8h/pub?output=csv"; 

        let allMaterials = [];

        async function init() {
            const loadingIndicator = document.getElementById('loadingStatus');
            const stats = document.getElementById('stats');

            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const csvText = await response.text();
                allMaterials = parseCSV(csvText);
                
                if (allMaterials.length === 0) {
                    stats.innerText = "No data found in the spreadsheet.";
                } else {
                    renderMaterials(allMaterials);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                stats.innerText = "Connection Error: Please check the spreadsheet publication.";
                stats.classList.add('text-red-500');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Improved CSV Parser to handle complex fields with commas and quotes
        function parseCSV(csv) {
            const lines = csv.split(/\r?\n/);
            const result = [];
            
            // Skip header and process rows
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // Regex to split CSV while respecting quotes: https://stackoverflow.com/a/11457952
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!values || values.length < 3) continue;

                const cleanValues = values.map(v => v.replace(/^"|"$/g, '').trim());

                result.push({
                    id: cleanValues[0],
                    image: cleanValues[1],
                    title: cleanValues[2],
                    specs: cleanValues[3] || 'No specifications provided.',
                    category: cleanValues[4] || 'Standard'
                });
            }
            return result;
        }

        function renderMaterials(data) {
            const grid = document.getElementById('materialsGrid');
            const empty = document.getElementById('emptyState');
            const stats = document.getElementById('stats');
            
            grid.innerHTML = '';
            
            if (data.length === 0) {
                empty.classList.remove('hidden');
                stats.innerText = "0 items found";
            } else {
                empty.classList.add('hidden');
                stats.innerText = `${data.length} items loaded from database`;
                
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'material-card bg-white rounded-2xl overflow-hidden shadow-sm border border-slate-200 flex items-center p-3 gap-4 cursor-pointer hover:border-blue-300';
                    card.onclick = () => openModal(item);
                    card.innerHTML = `
                        <div class="w-20 h-20 rounded-xl overflow-hidden flex-shrink-0 bg-slate-50 border border-slate-100">
                            <img src="${item.image}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/150?text=No+Img'">
                        </div>
                        <div class="flex-1 min-w-0">
                            <span class="text-[9px] uppercase font-bold tracking-wider text-blue-500">${item.category}</span>
                            <h3 class="font-bold text-slate-800 text-lg leading-tight truncate">${item.title}</h3>
                            <p class="text-xs text-slate-500 line-clamp-2 mt-0.5">${item.specs}</p>
                        </div>
                        <div class="text-slate-300 px-1">
                            <i class="fas fa-chevron-right text-xs"></i>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        function openModal(item) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            const body = document.getElementById('modalBody');
            
            body.innerHTML = `
                <div class="rounded-2xl overflow-hidden mb-6 bg-slate-100 shadow-inner border border-slate-200">
                    <img src="${item.image}" alt="${item.title}" class="w-full h-auto max-h-[300px] object-contain mx-auto" onerror="this.src='https://via.placeholder.com/400x300?text=No+Preview+Available'">
                </div>
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-700 text-[10px] font-bold rounded mb-1 uppercase tracking-wide">
                            ${item.category}
                        </span>
                        <h2 class="text-2xl font-black text-slate-900 leading-tight">${item.title}</h2>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                        <h4 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Specifications & Details</h4>
                        <p class="text-slate-700 text-sm leading-relaxed">${item.specs}</p>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            content.classList.add('translate-y-full');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allMaterials.filter(item => 
                item.title.toLowerCase().includes(term) || 
                item.specs.toLowerCase().includes(term) ||
                item.category.toLowerCase().includes(term)
            );
            renderMaterials(filtered);
        });

        window.onload = init;
    </script>
</body>
</html>
